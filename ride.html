<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabshare</title>
    <!-- Link to CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px 3px;
        background-color: #00162d;
        color: #fff;
        height: 50px;
      }

      .logo img {
        max-width: 150px;
        height: 40px;
      }

      .navbar {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .navbar li {
        margin-left: 20px;
      }

      .navbar a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .navbar a:hover {
        background-color: #007bff;
        color: #fff;
      }

      .header-btn a {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .header-btn a:hover {
        background-color: #0056b3;
      }

      .form {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        font-weight: 600;
      }

      label {
        font-weight: bold;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      @media (max-width: 575.98px) {
        .form {
          width: 90%;
        }

        h1 {
          font-size: 1.5rem;
        }
      }

      @media (min-width: 576px) and (max-width: 767.98px) {
        .form {
          width: 70%;
        }

        h1 {
          font-size: 1.8rem;
        }
      }

      @media (min-width: 768px) and (max-width: 991.98px) {
        .form {
          width: 60%;
        }

        h1 {
          font-size: 2rem;
        }
      }

      @media (min-width: 992px) and (max-width: 1199.98px) {
        .form {
          width: 50%;
        }

        h1 {
          font-size: 2.2rem;
        }
      }

      @media (min-width: 1200px) {
        .form {
          width: 40%;
        }

        h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="#" class="logo"><img src="img/logo.png" alt="Cabshare Logo" /></a>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="ride.html">Ride</a></li>
        <li><a href="serv.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="header-btn">
        <a href="login.html" class="sign-up">Login</a>
      </div>
    </header>

    <!-- Form Section -->
    <div class="form">
      <h1>Rider's Details</h1>
      <form
        name="myForm"
        action="submit.php"
        method="post"
        onsubmit="return validateForm()"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="tel" class="form-label">Contact:</label>
          <input type="tel" class="form-control" id="tel" name="tel" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input type="text" class="form-control" id="location" name="location" required />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time:</label>
          <input type="time" class="form-control" id="time" name="time" required />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date" name="date" required />
        </div>
        <input type="submit" value="Submit" name="submit" />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
